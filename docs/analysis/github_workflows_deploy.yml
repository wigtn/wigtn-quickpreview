name: WIGTN CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: asia-southeast1-docker.pkg.dev
  IMAGE_NAME_NEXTJS: wigtn-repo/nextjs
  IMAGE_NAME_PYTHON: wigtn-repo/ai-service

jobs:
  # Î¶∞Ìä∏ Î∞è ÌÖåÏä§Ìä∏ (PR ÏãúÏóêÎßå)
  lint-and-test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --if-present || true

      - name: Run tests
        run: npm run test --if-present || true

  # Î≥¥Ïïà Í≤ÄÏÇ¨ (dependabot, Trivy Îì±)
  security-scan:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # ÎπåÎìú Î∞è Î∞∞Ìè¨ (main Î∏åÎûúÏπòÏóêÎßå)
  build-and-deploy:
    if: github.ref == 'refs/heads/main'
    needs: [lint-and-test]
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker asia-southeast1-docker.pkg.dev

      - name: Get short SHA
        id: vars
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Next.js image
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME_NEXTJS }}:${{ steps.vars.outputs.SHORT_SHA }} \
            -t ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME_NEXTJS }}:latest \
            -f Dockerfile .
          
          docker push ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME_NEXTJS }}:${{ steps.vars.outputs.SHORT_SHA }}
          docker push ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME_NEXTJS }}:latest

      - name: Build and push Python image
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME_PYTHON }}:${{ steps.vars.outputs.SHORT_SHA }} \
            -t ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME_PYTHON }}:latest \
            -f ai-service/Dockerfile ai-service/
          
          docker push ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME_PYTHON }}:${{ steps.vars.outputs.SHORT_SHA }}
          docker push ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME_PYTHON }}:latest

      - name: Deploy Python service to Cloud Run
        run: |
          gcloud run deploy wigtn-ai-service \
            --image=${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME_PYTHON }}:${{ steps.vars.outputs.SHORT_SHA }} \
            --region=asia-southeast1 \
            --platform=managed \
            --allow-unauthenticated \
            --memory=512Mi \
            --cpu=1 \
            --timeout=3600

      - name: Deploy Next.js service to Cloud Run
        run: |
          gcloud run deploy wigtn \
            --image=${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME_NEXTJS }}:${{ steps.vars.outputs.SHORT_SHA }} \
            --region=asia-southeast1 \
            --platform=managed \
            --allow-unauthenticated \
            --memory=512Mi \
            --cpu=1 \
            --timeout=3600

      - name: Post deployment status
        if: always()
        run: |
          echo "‚úÖ Deployment completed"
          echo "üìç Next.js: https://wigtn-xxxxx.run.app"
          echo "üìç AI Service: https://wigtn-ai-service-xxxxx.run.app"
